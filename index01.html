<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery </title>
  <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
  </header>

  <!-- 
    Div is a container tag used to group content together.
    Here, we use it to group all photos in one gallery.
  -->
  <div class="gallery">
    <!-- Each photo is also inside a div -->
    <div class="photo" id="first">
      <img src="Photos/landscape.jpg" alt="Landscape">
      <p>Landscape</p>
    </div>

    <div class="photo">
      <img src="Photos/city.jpg" alt="City">
      <p>City</p>
    </div>

    <div class="photo">
      <img src="Photos/beach.jpg" alt="Beach">
      <p>Beach (Special)</p>
    </div>

    <div class="photo">
      <img src="Photos/mountain.jpg" alt="Mountains">
      <p>Mountains</p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Gallery Views</p>
  </footer>
</body>
</html>
